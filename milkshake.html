        <div id="recipe">
            <div class="recipe-details">
                <img src="images/strawberryMilkshake.png"> 

                <h1>Strawberry Milkshake </h1>

                <div class="recipe-details-info">

                  <p><b>Prep Time:</b> 10 Mins</p>  
                  <p style="float: right;"><b>Yield:</b> 4</p>
                </div>

                <div class="recipe-details-ingredients">
                    <h2> Ingredients</h2>
                    <input id="check01" type="checkbox">
                    <label for="check01"> 8 ounces strawberries, stemmed and sliced</label><br>
                    <input id="check02" type="checkbox">
                    <label for="check02">1/2 teaspoon vanilla extract</label><br>
                    <input id="check03" type="checkbox">
                    <label for="check03">1 pint vanilla ice cream. </label><br>
                    <input id="check04" type="checkbox">
                    <label for="check04">1/4 cup milk</label> <br>
                </div>

                <div class="recipe-details-steps">
                    <h2>Steps</h2>
                    <ol>
                    <li>Blend half of strawberries, 1/4 tsp. vanilla, 1 cup ice cream and 2 Tbsp. milk in blender until smooth. </li>
                    <li>Pour into 2 glasses. Repeat with remaining strawberries, vanilla, ice cream and milk. Serve immediately.</li>
                    </ol>
                </div>
            </div>

        </div>
